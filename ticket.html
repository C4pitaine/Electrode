<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="build/style.css">
    <title>Electrode - Tickets</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Electrode</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li><div>|</div>
                    <li><a href="artistes.html">Artistes</a></li><div>|</div>
                    <li><a href="info.html">Infos</a></li><div>|</div>
                    <li><a href="index.html#contact">Contact</a></li><div>|</div>
                </ul>
                <div id="burger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
            <a href="ticket.html" id="ticknav">Tickets</a>
        </header>
        <div class="slide" id="menu">
            <a href="index.html#home">Home</a>
            <a href="artistes.html">Artistes</a>
            <a href="info.html">Infos</a>
            <a href="index.html#contact">Contact</a>
            <a href="ticket.html" id="ticknav">Tickets</a>
        </div>
        <div class="slide" id="tickets_achat">
            <div class="wrapper">
                <div class="titre">
                    <h2>Tickets</h2>
                    <a href="index.html#tickets">En savoir plus</a>
                </div>
                <div class="ticket">
                    <div class="cardT">
                        <img src="photos/figma/oneday.png" alt="One day Img">
                        <div class="ticketC">
                            <h4>ONE Day</h4>
                            <h4>Ticket</h4>
                            <p>40€</p>
                            <div class="count">
                                <div class="minus">-</div>
                                <div>0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="cardT">
                        <img src="photos/figma/twoday.png" alt="Two day Img">
                        <div class="ticketC">
                            <h4>TWO Day</h4>
                            <h4>Ticket</h4>
                            <p>75€</p>
                            <div class="count">
                                <div class="minus">-</div>
                                <div>0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="cardT">
                        <img src="photos/figma/weekend.png" alt="Weekend Img">
                        <div class="ticketC">
                            <h4>WEEKEND</h4>
                            <h4>Ticket</h4>
                            <p>100€</p>
                            <div class="count">
                                <div class="minus">-</div>
                                <div>0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="cardT">
                        <img src="photos/figma/vip.png" alt="VIP Img">
                        <div class="ticketC">
                            <h4>VIP Day</h4>
                            <h4>Ticket</h4>
                            <p>175€</p>
                            <div class="count">
                                <div class="minus">-</div>
                                <div>0</div>
                                <div class="plus">+</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#" id="commande">COMMANDER</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        const menu = document.querySelector('.container #menu')
        const header = document.querySelector('header')
        const menuAll = document.querySelectorAll('.container #menu a')

        document.querySelector('header nav #burger').addEventListener('click',()=>{
            menu.classList.toggle("menuOpened")
            header.classList.toggle("menuOpened")
        })
        
        menuAll.forEach(elem=>{
            console.log(menuAll)
            elem.addEventListener('click',()=>{
                menu.classList.toggle("menuOpened")
                header.classList.toggle("menuOpened")
            })
        })

    </script>
</body>
</html>
